<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h2>Registrar Nuevo Item de Inventario</h2>
        <form id="addInventarioForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombreItem" class="form-label">Nombre del Material</label>
                <input type="text" class="form-control" id="nombreItem" name="nombreItem" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen del Item</label>
                <input class="form-control" type="file" id="imagen" name="imagen" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <!-- Vista previa de imagen -->
        <div class="mt-4" id="previewContainer" style="display:none;">
            <h5>Vista previa de la imagen:</h5>
            <img id="previewImg" src="#" alt="Imagen del Item" class="img-thumbnail" style="max-width: 300px;">
        </div>
    </main>

    <script>
    // Mostrar vista previa de la imagen
    document.getElementById('imagen').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                document.getElementById('previewContainer').style.display = 'block';
                document.getElementById('previewImg').src = evt.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            document.getElementById('previewContainer').style.display = 'none';
        }
    });

    // Procesar envío de formulario
    document.getElementById('addInventarioForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        // Ejemplo: mostrar datos en consola
        // Aquí normalmente enviarías formData a tu backend usando fetch o similar
        console.log("Nombre:", formData.get('nombreItem'));
        console.log("Cantidad:", formData.get('cantidad'));
        console.log("Imagen:", formData.get('imagen'));

        alert("Registro enviado (completa el procesamiento o conexión backend aquí).");
        form.reset();
        document.getElementById('previewContainer').style.display = 'none';
    });
    </script>
</body>
</html>
